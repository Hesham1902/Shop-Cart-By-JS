<!DOCTYPE html>
<html>
  <head>
    <title>Product List</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-3">
      <h1>Product List</h1>

      <ul class="list-group products">
        <!-- Product 1 -->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          price="19.99"
        >
          Product 1
          <span class="badge badge-primary badge-pill">$19.99</span>
        </li>

        <!-- Product 2 -->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          price="24.99"
        >
          Product 2
          <span class="badge badge-primary badge-pill">$24.99</span>
        </li>

        <!-- Product 3 -->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          price="14.99"
        >
          Product 3
          <span class="badge badge-primary badge-pill">$14.99</span>
        </li>

        <!-- Product 4 -->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          price="29.99"
        >
          Product 4
          <span class="badge badge-primary badge-pill">$29.99</span>
        </li>

        <!-- Product 5 -->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          price="17.99"
        >
          Product 5
          <span class="badge badge-primary badge-pill">$17.99</span>
        </li>

        <!-- Product 6 -->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          price="22.99"
        >
          Product 6
          <span class="badge badge-primary badge-pill">$22.99</span>
        </li>
      </ul>
      <div class="shop-cart mt-2 mb-2">
        <h1>Cart</h1>
        <div class="cart-products"></div>
      </div>
      <button class="btn btn-primary m-auto" style="display: none" id="btn">
        Show Price
      </button>
    </div>
    <div
      id="price"
      class="text-primary font-weight-bold mt-4 text-center alert alert-primary"
    ></div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
